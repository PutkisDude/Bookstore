<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Bookstore - Add Book</title>
<style>
form {
	display:flex;
	flex-direction:row;
}
label, input{
	display:block;
}
</style>
</head>
<body>
	<form th:object="${book}" th:action="@{/save}" action="#" method="post">
		<fieldset>
		<legend>Add a book</legend>
		<label for="title">Title</label>
	 	<input type="text" id="title" th:field="*{title}" />
	 	<br />
	 	<label for="author">Author</label>
	 	<input type="text" id="author" th:field="*{author}" />	
	 	<br />
	 	<label for="isbn">ISBN</label>
	 	<input type="text" id="isbn" th:field="*{isbn}" />	
		<br />
		<label for="year">Year</label>
	 	<input type="number" id="year" th:field="*{year}" />
	 	<br />
	 	<label for="price">Price</label>
	 	<input type="number" step="0.01" id="price" th:field="*{price}" />
	 	<br />
	 	<input type="submit" value="Add a book" />
		</fieldset>	
	
	</form>
</body>
</html>
