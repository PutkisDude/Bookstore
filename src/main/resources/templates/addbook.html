<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Bookstore - Add Book</title>
</head>
<body>
	<h1>Add book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="title">Title</label>
	 	<input type="text" id="title" th:field="*{title}" />
	 	
	 	<label for="author">Author</label>
	 	<input type="text" id="author" th:field="*{author}" />	
	 	
	 	<label for="isbn">ISBN</label>
	 	<input type="text" id="isbn" th:field="*{isbn}" />	
		
		<label for="year">Year</label>
	 	<input type="number" id="year" th:field="*{year}" />
	 	
	 	<label for="price">Price</label>
	 	<input type="number" step="0.01" id="price" th:field="*{price}" />
	 	
	 	<input type="submit" value="Add" />
	
	
	</form>
</body>
</html>
